<main class="container">
  <div class="row">
    <div class="col-xs-12 text-center">
      <h1>
        This {{title}}
      </h1>

      <input type="text" [(ngModel)]="string">
      <h2>{{ string }}</h2>
      <h3>{{ joinWithStars() }}</h3>
      <h3>{{ convertToCaesarCode() }}</h3>
      <h3>{{ toMorse() }}</h3>

      <hr>

      <app-servers></app-servers>

      <app-warning-alert></app-warning-alert>
      <app-success-alert></app-success-alert>
    </div>
  </div>
</main>
